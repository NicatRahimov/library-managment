<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>
<a th:href="@{/library/books/addBook}" class="btn btn-outline-dark">
    <i class="bi bi-plus">        Add book     </i>
</a>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
    <tr>
        <th>Name</th>
        <th>ISBN</th>
        <th>Detail</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${books}">
        <td>
            <div class="d-flex align-items-center">
                <img
                        src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                />
                <div class="ms-3">
                    <p class="fw-bold mb-1" th:text="${book.name}"></p>
                    <p class="text-muted mb-0" th:text="${book.description}"></p>
                </div>
            </div>
        </td>
        <td>
            <p class="fw-normal mb-1" th:text="${book.isbn}"></p>
        </td>
        <td>
            <a class="btn btn-success"
               th:href="@{/library/books/{id}(id=${book.id})}" >Show Book Details</a>
        </td>
        <td>
            <a th:href="@{/library/books/edit/{id}(id=${book.id})}" class="btn btn-warning">Edit Book Details</a>
        </td>
        <td>
            <a th:href="@{/library/books/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete Book</a>
        </td>
    </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
