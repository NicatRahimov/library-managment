<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<h1 class="text-center">ADD BOOK</h1>
<form th:action="@{/library/books/save}" th:object="${book}" method="post">
         <div class="container mt-5 mb-3">
            <div class="form-group">
                <label for="name" style="color: indigo">Book name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter book name" th:field="*{name}">
            </div>


            <div class="form-group">
                <label for="email" style="color: indigo">ISBN</label>
                <input type="text" class="form-control" id="email" placeholder="Enter book ISBN number" th:field="*{isbn}">
            </div>


            <div class="form-group">
                <label for="phone" style="color: indigo">Description</label>
                <input type="text" class="form-control" id="phone" placeholder="Few words for description" th:field="*{description}">
            </div>


            <div class="form-group">
                <label for="dropdown1">Author(s)</label>
                <select class="form-control" id="author" th:field="*{authors}" th:multiple="multiple">
                    <option value="option1" th:each="author:${authors}"
                            th:value="${author.id}" th:text="${author.getFirstName() + ' ' +author.getLastName()}"></option>
                </select>

                <p>Click here if you want add author</p>
                <a th:href="@{/library/authors/add}" class="btn btn-success">Add author</a>

            </div>


             <div class="form-group">
                 <label for="dropdown1">Publisher(s)</label>
                 <select class="form-control" id="publisher" th:field="*{publishers}" th:multiple="multiple">
                     <option value="option1" th:each="publisher:${publishers}"
                             th:value="${publisher.id}" th:text="${publisher.getName()}"></option>
                 </select>
             </div>

             <div class="form-group">
                 <label for="dropdown1">Author(s)</label>
                 <select class="form-control" id="dropdown1" th:field="*{categories}" th:multiple="multiple">
                     <option value="option1" th:each="category:${categories}"
                             th:value="${category.id}" th:text="${category.getName()}"></option>
                 </select>
             </div>
         </div>
            <button type="submit" class="btn btn-primary mt-3">Add book</button>
        </form>
 </div>
</form>


<th:block th:replace="~{fragments/header :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
