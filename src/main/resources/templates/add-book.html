<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<h1>Add a Book</h1>
<form th:action="@{/library/books/save}" th:object="${book}" method="post">
 <div class="row">
     <div class="form-group col-md-7">
         <label for="name">Name:</label>
         <input type="text" id="name" name="name" th:field="*{name}" placeholder="Book name">
     </div>

     <div class="form-group col-md-7">
         <label for="name">ISBN:</label>
         <input type="text" id="isbn" name="isbn" th:field="*{isbn}" placeholder="ISBN number">
     </div>


     <div class="form-group col-md-7">
         <label for="name">Description:</label>
         <input type="text" id="desc" name="description" th:field="*{description}" placeholder="Write description">
     </div>

     <input type="submit" value="Add Book" class="btn btn-success">
 </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
