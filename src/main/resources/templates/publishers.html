<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Authors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>
<a th:href="@{/library/publishers/add}" class="btn btn-outline-success mt-3">
  Add publisher  <i class="fa-solid fa-user-plus fa-beat"></i>
</a>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>Publisher's name</th>
    <th>Edit details</th>
    <th>Delete author</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="publisher : ${publishers}">
    <td th:text="${publisher.name}"></td>
    <td>
      <a href="#" class="btn btn-warning">Edit authors details</a>
    </td>
    <td>
      <a th:href="@{/library/publishers/delete/{id}(id=${publisher.id})}" class="btn btn-danger"> Delete author</a>
    </td>
  </tr>
  </tbody>
</table>
<th:block th:replace="~{fragments/header :: footer}"></th:block>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
