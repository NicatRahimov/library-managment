<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitap DetaylarÄ±</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-20" style="margin-top: 100px">
  <div class="row">
    <div class="col-lg-6">
      <img src="/images/Book1.jpg" alt="Kitap Resmi" class="img-fluid">
    </div>
    <div class="col-lg-6">
    <h1 th:text="${book.name}"></h1>
      <p th:text="${book.authors}"></p>
      <p th:text="${book.categories}"> </p>
      <p>ISBN: <span th:text="${book.isbn}"></span></p>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-lg-12">
      <h2>Book Description</h2>
      <p th:text="${book.description}"></p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
