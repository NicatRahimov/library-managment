<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<h1 class="text-center" STYLE="color: darkblue">ADD CATEGORY</h1>
<form th:action="@{/library/categories/save}" th:object="${category}" method="post">
    <div class="container mt-5 mb-3">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="What is your publisher's name?" th:field="*{name}">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add category</button>
</form>
</div>
</form>
<th:block th:replace="~{fragments/header :: footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
